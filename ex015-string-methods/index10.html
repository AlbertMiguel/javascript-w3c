<body>
<h1>JavaScript Strings</h1>
<h2>The replaceAll() Method</h2>
<p>ES2021 intoduced the string method replaceAll()</p>
<button onclick="myFunction()">Deixa de ser baitola</button>
<p id="demo">I love cats. Cats are very easy to love. Cats are very popular.</p>
<script>
    function myFunction() {
        let text = document.getElementById('demo').innerHTML;
        text = text.replaceAll('Cats', 'Dogs');
        text = text.replaceAll('cats', 'dogs');
        document.getElementById('demo').innerHTML = text;
    }
</script>
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>What can JavaScript do?</h2>

    <p>JavaScript can chage HTML attribute value</p>

    <p>In this case JavaScript charges the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='imagens/ligada.jpg'">Turn on the light</button>

    <img id="myImage" src="imagens/desligada.jpg" alt="Luz desligada">

    <button onclick="document.getElementById('myImage').src='imagens/desligada.jpg'">Turn off the light</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h2>JavaScript Data types</h2>

    <p>JavaScript has dynamic types. This means that the same variable cna be used to hold different data types:</p>

    <p id="demo"></p>

    <script>
        let x;  //Now is underfined
        x = 5;  //Now is a Number
        x = 'John'; //Now is a String

        document.getElementById('demo').innerHTML = x;
    </script>
</body>
</html>
